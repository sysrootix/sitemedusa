<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Страница не найдена — Sitemda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(140deg, #f5f5ff 0%, #ffffff 40%, #f0f4ff 100%);
        color: #1f2937;
      }
      .card {
        max-width: 420px;
        width: calc(100% - 40px);
        padding: 48px 40px;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 30px 70px rgba(79, 70, 229, 0.25);
        text-align: center;
        backdrop-filter: blur(12px);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 48px;
        letter-spacing: -2px;
      }
      p {
        margin: 0 0 32px;
        font-size: 18px;
        line-height: 1.6;
        color: #4b5563;
      }
      a {
        display: inline-block;
        padding: 14px 28px;
        border-radius: 9999px;
        background: #4f46e5;
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 15px 30px rgba(79, 70, 229, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 34px rgba(79, 70, 229, 0.45);
      }
      @media (max-width: 480px) {
        .card {
          padding: 36px 28px;
          border-radius: 24px;
        }
        h1 {
          font-size: 40px;
        }
        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404</h1>
      <p>Похоже, страница потерялась. Вернём вас на главную, где всё знакомо.</p>
      <a href="/">На главную</a>
    </div>
  </body>
</html>
